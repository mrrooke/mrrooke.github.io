<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Dividing Decimals</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h2>Dividing Decimals</h2>
        </section>
        <section>
          <h3>Examples</h3>
          <div class="two-column">
            <p>\( 12\div 0.3 \)</p>
            <p>\( 12 \div 0.4 \)</p>
          </div>
        </section>
        <section>
          <p>Write down the question, and then the answer</p>
          <ul>
            <li class="fragment">\( 4\div 0.5 \)</li>
            <li class="fragment">\( 2\div 0.4 \)</li>
            <li class="fragment">\( 18\div 0.2 \)</li>
            <li class="fragment">\( 2.5\div 0.5\)</li>
            <li class="fragment">\( 18\div 0.09\)</li>
            <li class="fragment">\( 2\div 0.005\)</li>
          </ul>
        </section>
        <section
          data-background-image="/2020-12-03-09-49-44.png"
          data-background-size="contain"
        ></section>
        <section
          data-background-image="/2020-12-03-09-55-36.png"
          data-background-size="contain"
        ></section>
        <section>
          <div class="two-column">
            <img src="2020-12-03-10-01-18.png" />
            <ul>
              <li>Page 156</li>
              <li>Questions: 5, 8, 11</li>
            </ul>
          </div>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/math/math.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script>
      // Also available as an ES module, see:
      // https://revealjs.com/initialization/
      Reveal.initialize({
        controls: true,
        progress: true,
        center: false,
        hash: true,
        math: {
          mathjax:
            "https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js",
          config: "TeX-AMS_HTML-full",
          // pass other options into `MathJax.Hub.Config()`
          TeX: { Macros: { RR: "{\\bf R}" } },
        },

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealMath],
      });
    </script>
  </body>
</html>
